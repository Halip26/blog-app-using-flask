<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Post</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../static/css/style.css" />
  </head>
  <body>
    <!-- Part 1-->
    <div id="part1">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a href="#" class="navbar-brand">Halip's Blog</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul
              class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
              style="--bs-scroll-height: 150px"
            >
              <li class="nav-item">
                <a class="nav-link active" href="/" aria-current="page">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('about') }}">About</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="{{ url_for('addpost') }}"
                  tabindex="-1"
                  >Add</a
                >
              </li>
            </ul>
            <!-- add search button -->
            <form class="d-flex">
              <input
                placeholder="Type your text"
                class="form-control me-2"
                type="search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </div>

    <!-- part 2 -->
    <div id="part2">
      <div
        id="carouselExampleCaptions"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="d-block w-100"
              src="../static/images/about-bg.jpg"
              alt="about-bg.jpg"
            />
            <div class="carousel-caption d-none d-md-block">
              <p>
                Some respresenattive placeholder content dor the first slide
              </p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="../static/images/home-bg2.jpg"
              alt="home-bg2.jpg"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Part 3 -->
    <div id="part3">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <form
              name="addForm"
              id="addForm"
              method="POST"
              action="/update/{{edit.id}}"
              novalidate
            >
              <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <label>Update Title</label>
                  <input
                    type="text"
                    class="form-control"
                    value="{{edit.title}}"
                    name="title"
                    id="title"
                    data-validation-required-message="Please enter a title."
                    required
                  />
                  <p class="help-block text-danger"></p>
                </div>
              </div>

              <div class="control-group">
                <div
                  class="form-group col-xs-12 floating-label-form-group controls"
                >
                  <label>Author</label>
                  <input
                    type="text"
                    class="form-control"
                    value="{{edit.author}}"
                    name="author"
                    id="author"
                    data-validation-required-message="Please enter your name as a author"
                    required
                  />
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <label>Blog Content</label>

                  <!-- <textarea
                    rows="5"
                    class="form-control"
                    placeholder="{{edit.content}}"
                    name="content"
                    id="content"
                    required
                    data-validation-required-message="Please enter a message."
                  >
                  </textarea> -->

                  <input
                    type="text"
                    value="{{edit.content}}"
                    name="content"
                    id="content"
                    class="form-control"
                  />
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <br />
              <div id="success"></div>
              <div class="form-group">
                <button
                  type="submit"
                  class="designButton btn btn-success"
                  id="sendMessageButton"
                >
                  Send
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div></div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script> 
    -->
  </body>
</html>
